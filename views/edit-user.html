<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>Edit user</title>
</head>
<body class="bg-gradient-to-r from-twitterBlue to-cyan-400">
    <div class="h-screen flex">
        <div class="m-auto flex-col gap-4 w-2/5 py-20 px-50 bg-gray-100 rounded-lg shadow-md drop-shadow-md"> <!-- LEFT SIDE -->   
            <div class="m-auto pb-10 text-center">
                <h1 class="text-2xl font-bold px-4">Editing your user</h1>
            </div>
            <div class="text-center">
            
                        <form method="POST" action="/edit-user" >
                    <!-- <input class="shadow p-2 m-2" name="user_password_reset_key" type="text" placeholder="Your reset key"> -->
                        <div class="flex-row">     
                        <h2 class="font-bold">Username</h2>
                        <input class="shadow p-2 m-2" name="user_name" type="text" placeholder="Your username" value="{{user_name}}">
                        <!-- <button class="bg-twitterBlue hover:bg-blue-500 focus:bg-blue-800 text-white mb-6 py-2 px-5 rounded-f">Change my username</button> -->
                        </div>

                        <div class="flex-row">
                        <h2 class="font-bold">First name</h2>
                        <input class="shadow p-2 m-2" name="user_first_name" type="text" placeholder="Your first name" value="{{user_first_name}}">                     
                        </div>

                        <div class="flex-row">
                        <h2 class="font-bold">Last name</h2>
                        <input class="shadow p-2 m-2" name="user_last_name" type="text" placeholder="Your last name" value="{{user_last_name}}">    
                        </div>

                        <div class="flex-row">
                        <h2 class="font-bold">Email</h2>
                        <input class="shadow p-2 m-2" name="user_email" type="text" placeholder="Your email" value="{{user_email}}">                       

                        </div>
                        <button class="bg-twitterBlue hover:bg-blue-500 focus:bg-blue-800 text-white mb-6 py-2 px-5 rounded-f">Update my user</button>
                    </form>


                
            <a class="text-twitterBlue" href="/">Back to myTwitter</a>
            </div>
        </div>
    </div>    
</body>
</html>
