<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
    <form method="POST" action="/sign-up">
        <input name="user_name" type="text" placeholder="username">
        <input name="user_first_name" type="text" placeholder="first name">
        <input name="user_last_name" type="text" placeholder="last name"><br>
        <input name="user_email" type="text" placeholder="email">
        <input name="user_password" type="password" placeholder="password"><br>
        <button>Sign up</button>
        <a href="/login">Already got an user?</a>
    </form>
</body>
</html>
