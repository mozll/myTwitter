<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>Sign up page</title>
</head>
<body class="bg-gradient-to-r from-twitterBlue to-cyan-400">
    <div class="h-screen flex">
        <div class="m-auto flex-col gap-4 w-2/5 py-20 px-50 bg-gray-100 rounded-lg shadow-md drop-shadow-md"> <!-- LEFT SIDE -->   
            <div class="m-auto pb-10 text-center">
                <h1 class="text-2xl font-bold">Create your account</h1>
            </div>
            <div class="text-center">
            
                <form method="POST" action="/sign-up">

                        <input class="shadow p-2 m-2" name="user_name" type="text" placeholder="Username">
                        <input class="shadow p-2 m-2" name="user_first_name" type="text" placeholder="First name">
                        <input class="shadow p-2 m-2" name="user_last_name" type="text" placeholder="Last name">
                        <input class="shadow p-2 m-2" name="user_email" type="text" placeholder="Email">
                        <input class="shadow p-2 m-2" name="user_password" type="password" placeholder="Password">

                <div class="flex-row">
                    <button class="bg-twitterBlue text-white mt-5 mb-2 px-10">Sign up</button>
                </div>
            </form>
                
            <a class="text-twitterBlue" href="/login">Already got an account?</a>
            </div>
        </div>
    </div>    
</body>
</html>
