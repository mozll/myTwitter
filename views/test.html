<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <div>Elon Musk</div>
        <form>
            <input style="display:none" name="user_followee_id" type="text" value="1">
            <button onclick="follow(event)" type="follow">Follow</button>
        </form>
    </div>

    <div class="profile">
        <div>Shakira</div>
        <form>
            <input style="display:none" name="user_followee_id" type="text" value="2">
            <button onclick="follow(event)" type="follow">Follow</button>
        </form>
    </div>

    <script>
        async function follow(event) {
            // console.log(event.); // CLICK
            // console.log(event.target); // button
            const form = event.target.form
            const conn = await fetch("api-follow", {
                method: "POST",
                body : new FormData(form)
            });
            const data = await conn.json();
            console.log(data);
        }
    </script>

</body>
</html>
