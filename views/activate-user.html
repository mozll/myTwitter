<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>Activate user</title>
</head>
<body class="bg-gradient-to-r from-twitterBlue to-cyan-400">
    <div class="h-screen flex">
        <div class="m-auto flex-col gap-4 w-2/5 py-20 px-50 bg-gray-100 rounded-lg shadow-md drop-shadow-md"> <!-- LEFT SIDE -->   
            <div class="m-auto pb-10 text-center">
                <h1 class="text-2xl font-bold px-4">Activate your account</h1>
            </div>
            <div class="text-center">
            
                <form method="POST" action="/activate-user" >
                    <input class="shadow p-2 m-2" name="user_activation_key" type="text" placeholder="Your activation key">

                <div class="flex-row">
                    <button class="bg-twitterBlue hover:bg-blue-500 focus:bg-blue-600 text-white mb-2 mt-5 px-10">Activate</button>
                </div>
            </form>
                
            <a class="text-twitterBlue" href="/login">Back to login</a>
            </div>
        </div>
    </div>    
</body>
</html>
